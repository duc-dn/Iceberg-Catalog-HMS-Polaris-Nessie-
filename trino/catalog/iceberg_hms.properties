connector.name=iceberg
iceberg.catalog.type=hive_metastore
iceberg.target-max-file-size=1MB
iceberg.expire-snapshots.min-retention=60s
iceberg.remove-orphan-files.min-retention=60s
hive.metastore.uri=thrift://hive-metastore:9083
hive.metastore.thrift.delete-files-on-drop=true
hive.metastore.thrift.assume-canonical-partition-keys=true
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.region=us-east-1
s3.aws-access-key=admin
s3.aws-secret-key=password
s3.path-style-access=true